name: Build Docker ServiceFramework Docker Image
on:
  push:
    branches:
      - 'master'
      - 'cpluplus_restart'

  workflow_dispatch:
    inputs:
      push_to_registry:
        type: choice
        description: Push to Registry
        required: true
        default: 'true'
        options:
          - true
          - false

jobs:
  build-images:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
